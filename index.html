<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fall Detection with Fast Movement</title>
</head>
<body>
  <h1>Fall Detection</h1>
  
  <h2>Accelerometer</h2>
  <p>X: <span id="accel-x">0</span></p>
  <p>Y: <span id="accel-y">0</span></p>
  <p>Z: <span id="accel-z">0</span></p>

  <h2>Gyroscope</h2>
  <p>Alpha (Z-axis rotation): <span id="gyro-alpha">0</span></p>
  <p>Beta (X-axis rotation): <span id="gyro-beta">0</span></p>
  <p>Gamma (Y-axis rotation): <span id="gyro-gamma">0</span></p>

  <p id="alert-message" style="color: red;">Status: Monitoring...</p>

  <button id="request-permission" style="display: none;">Enable Motion</button>

  <script>
    function requestPermission() {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then((response) => {
            if (response === 'granted') {
              startMotionTracking();
            } else {
              alert('Permission denied');
            }
          })
          .catch(console.error);
      } else {
        startMotionTracking();
      }
    }

    function startMotionTracking() {
      const accelerationThreshold = 15;  // Detect significant acceleration
      const rotationThreshold = 5;      // Detect rapid rotation (adjust as needed)
      let fallDetected = false;

      if (window.DeviceMotionEvent) {
        window.addEventListener('devicemotion', (event) => {
          const acceleration = event.accelerationIncludingGravity;
          const rotation = event.rotationRate;

          if (acceleration && rotation) {
            // Get accelerometer values
            const x = acceleration.x || 0;
            const y = acceleration.y || 0;
            const z = acceleration.z || 0;

            // Get gyroscope values (rotation rates)
            const alpha = rotation.alpha || 0;
            const beta = rotation.beta || 0;
            const gamma = rotation.gamma || 0;

            // Display accelerometer values
            document.getElementById('accel-x').textContent = x.toFixed(2);
            document.getElementById('accel-y').textContent = y.toFixed(2);
            document.getElementById('accel-z').textContent = z.toFixed(2);

            // Display gyroscope values
            document.getElementById('gyro-alpha').textContent = alpha.toFixed(2);
            document.getElementById('gyro-beta').textContent = beta.toFixed(2);
            document.getElementById('gyro-gamma').textContent = gamma.toFixed(2);

            // Calculate total acceleration (magnitude)
            const totalAcceleration = Math.sqrt(x * x + y * y + z * z);
            
            // Detect fast movement by checking acceleration and rotation rate
            if (totalAcceleration > accelerationThreshold || Math.abs(alpha) > rotationThreshold || Math.abs(beta) > rotationThreshold || Math.abs(gamma) > rotationThreshold) {
              if (!fallDetected) {
                fallDetected = true;
                document.getElementById('alert-message').textContent = 'Fall Detected!';
                document.getElementById('alert-message').style.color = 'red';
                alert('Fall Detected!');
              }
            } else {
              if (fallDetected) {
                fallDetected = false;
                document.getElementById('alert-message').textContent = 'Status: Monitoring...';
                document.getElementById('alert-message').style.color = 'black';
              }
            }
          }
        });
      } else {
        alert('DeviceMotionEvent is not supported on this device.');
      }
    }

    // Start tracking if permission is granted (for iOS)
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
      requestPermission();
    } else {
      startMotionTracking();  // Start motion tracking directly for other devices
    }
  </script>
</body>
</html>
