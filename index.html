<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Fall Detection</title>
</head>
<body>
  <h1>Fall Detection</h1>
  
  <h2>Accelerometer</h2>
  <p>X: <span id="accel-x">0</span></p>
  <p>Y: <span id="accel-y">0</span></p>
  <p>Z: <span id="accel-z">0</span></p>

  <h2>Gyroscope</h2>
  <p>Alpha (rotation around Z): <span id="gyro-alpha">0</span></p>
  <p>Beta (rotation around X): <span id="gyro-beta">0</span></p>
  <p>Gamma (rotation around Y): <span id="gyro-gamma">0</span></p>

  <p id="alert-message" style="color: red;">Status: Monitoring...</p>

  <button id="request-permission" style="display: none;">Enable Motion</button>

  <script>
    function requestPermission() {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then((response) => {
            if (response === 'granted') {
              startMotionTracking();
            } else {
              alert('Permission denied');
            }
          })
          .catch(console.error);
      } else {
        startMotionTracking();
      }
    }

    function startMotionTracking() {
      let isFreeFalling = false;
      let lastAccelerationMagnitude = 0;

      const freeFallThreshold = 1;  // Near-zero acceleration indicating free fall
      const impactThreshold = 15;   // Sudden spike indicating impact
      const rotationThreshold = 180; // High rotation rate to detect flipping
      const freeFallDurationThreshold = 500; // Minimum time in free fall (ms)
      
      let freeFallStartTime = 0;

      // Accelerometer & Gyroscope Event Listener
      if (window.DeviceMotionEvent && window.DeviceOrientationEvent) {
        window.addEventListener('devicemotion', (event) => {
          const acceleration = event.accelerationIncludingGravity;
          if (acceleration) {
            const { x, y, z } = acceleration;

            // Update display
            document.getElementById('accel-x').textContent = x.toFixed(2);
            document.getElementById('accel-y').textContent = y.toFixed(2);
            document.getElementById('accel-z').textContent = z.toFixed(2);

            // Calculate the magnitude of the acceleration vector
            const magnitude = Math.sqrt(x * x + y * y + z * z);

            // Check for free fall
            if (magnitude < freeFallThreshold && !isFreeFalling) {
              isFreeFalling = true;
              freeFallStartTime = Date.now();
            }

            // Check for impact after free fall
            if (isFreeFalling && magnitude > impactThreshold) {
              const freeFallDuration = Date.now() - freeFallStartTime;
              if (freeFallDuration > freeFallDurationThreshold) {
                document.getElementById('alert-message').textContent = 'Fall detected!';
                isFreeFalling = false; // Reset fall detection
              }
            }

            // Update last acceleration magnitude
            lastAccelerationMagnitude = magnitude;
          }
        });

        window.addEventListener('deviceorientation', (event) => {
          const { alpha, beta, gamma } = event;

          // Update display for gyroscope data
          document.getElementById('gyro-alpha').textContent = alpha.toFixed(2);
          document.getElementById('gyro-beta').textContent = beta.toFixed(2);
          document.getElementById('gyro-gamma').textContent = gamma.toFixed(2);

          // Check if the device is flipping rapidly
          if (Math.abs(beta) > rotationThreshold || Math.abs(gamma) > rotationThreshold) {
            document.getElementById('alert-message').textContent = 'Rapid flipping detected!';
          }
        });
      } else {
        alert("DeviceMotionEvent and DeviceOrientationEvent are not supported on this device.");
      }
    }

    // Check if permission is needed
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
      document.getElementById('request-permission').style.display = 'block';
      document.getElementById('request-permission').onclick = requestPermission;
    } else {
      startMotionTracking();
    }
  </script>
</body>
</html>
