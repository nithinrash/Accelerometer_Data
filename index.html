<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fall Detection</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

</head>
<body>
  <h1>Fall Detection</h1>
  
  <h2>Accelerometer</h2>
  <p>X: <span id="accel-x">0</span></p>
  <p>Y: <span id="accel-y">0</span></p>
  <p>Z: <span id="accel-z">0</span></p>

  <p id="alert-message" style="color: red;">Status: Monitoring...</p>

  <button id="request-permission" style="display: none;">Enable Motion</button>

  <script>
    const FREE_FALL_THRESHOLD = 1;  // Near zero acceleration in m/s² (free fall)
    const IMPACT_THRESHOLD = 15;    // Lowered impact spike threshold in m/s²

    let inFreeFall = false;
    let dropDetected = false;

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCjOfVeknGmtOr9LnRbSvmWNARMzoVV4hw",
      authDomain: "trial3-6e298.firebaseapp.com",
      databaseURL: "https://trial3-6e298-default-rtdb.firebaseio.com",
      projectId: "trial3-6e298",
      storageBucket: "trial3-6e298.firebasestorage.app",
      messagingSenderId: "665240996623",
      appId: "1:665240996623:web:9a09c622a4208d737b4c7a",
      measurementId: "G-JEL97GBLLV"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    // Request permission for iOS devices (if necessary)
    function requestPermission() {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then((response) => {
            if (response === 'granted') {
              startMotionTracking();
            } else {
              alert('Permission denied');
            }
          })
          .catch(console.error);
      } else {
        startMotionTracking();
      }
    }

    // Start motion tracking (called after permission is granted)
    function startMotionTracking() {
      if (window.DeviceMotionEvent) {
        window.addEventListener('devicemotion', (event) => {
          const acceleration = event.accelerationIncludingGravity; // Get accelerometer data

          if (acceleration) {
            const x = acceleration.x || 0;
            const y = acceleration.y || 0;
            const z = acceleration.z || 0;

            // Display accelerometer data
            document.getElementById('accel-x').textContent = x.toFixed(2);
            document.getElementById('accel-y').textContent = y.toFixed(2);
            document.getElementById('accel-z').textContent = z.toFixed(2);

            // Calculate total acceleration (magnitude)
            const totalAcceleration = Math.sqrt(x * x + y * y + z * z);
            console.log('Total Acceleration: ', totalAcceleration);

            // Fall detection logic
            if (totalAcceleration < FREE_FALL_THRESHOLD) {
              if (!inFreeFall) {
                inFreeFall = true;
                console.log('Free Fall detected');
                document.getElementById('alert-message').textContent = "Fall detected!";
                sendFallStatus(1); // Send fall detected signal to Firebase
              }
            } else if (totalAcceleration > IMPACT_THRESHOLD && inFreeFall) {
              // Detect impact after free fall
              dropDetected = true;
              console.log('Impact detected');
              sendFallStatus(1); // Send fall detected signal to Firebase
            } else {
              if (inFreeFall || dropDetected) {
                // Reset fall detection when no longer falling
                inFreeFall = false;
                dropDetected = false;
                document.getElementById('alert-message').textContent = "Status: Monitoring...";
                sendFallStatus(0); // Send no fall detected signal to Firebase
              }
            }
          }
        });
      } else {
        alert('DeviceMotionEvent is not supported on this device.');
      }
    }

    // Function to send fall status to Firebase
    function sendFallStatus(status) {
      const fallStatusRef = database.ref('fall_status');
      fallStatusRef.set({
        fall_detected: status
      });
    }

    // Start the motion tracking process
    requestPermission();
  </script>
</body>
</html>
