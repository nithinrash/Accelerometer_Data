<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fall Detection</title>
</head>
<body>
  <h1>Fall Detection</h1>
  
  <h2>Accelerometer</h2>
  <p>X: <span id="accel-x">0</span></p>
  <p>Y: <span id="accel-y">0</span></p>
  <p>Z: <span id="accel-z">0</span></p>

  <h2>Gyroscope</h2>
  <p>Alpha: <span id="gyro-alpha">0</span></p>
  <p>Beta: <span id="gyro-beta">0</span></p>
  <p>Gamma: <span id="gyro-gamma">0</span></p>

  <p id="alert-message" style="color: red;">Status: Monitoring...</p>

  <button id="request-permission" style="display: none;">Enable Motion</button>

  <script>
    // Request permission for iOS devices
    function requestPermission() {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then((response) => {
            if (response === 'granted') {
              startMotionTracking();
            } else {
              alert('Permission denied');
            }
          })
          .catch(console.error);
      } else {
        startMotionTracking();
      }
    }

    function startMotionTracking() {
      const fallThreshold = 18;  // Threshold for detecting a fall impact (adjust as needed)
      const freeFallThreshold = 1;  // Near-zero acceleration indicating free fall
      const resetTimeout = 2000; // Time to reset after a fall is detected

      let inFreeFall = false;

      // Detect accelerometer events
      if (window.DeviceMotionEvent) {
        window.addEventListener('devicemotion', (event) => {
          const acceleration = event.accelerationIncludingGravity;
          if (acceleration) {
            const x = acceleration.x || 0;
            const y = acceleration.y || 0;
            const z = acceleration.z || 0;

            // Display accelerometer values
            document.getElementById('accel-x').textContent = x.toFixed(2);
            document.getElementById('accel-y').textContent = y.toFixed(2);
            document.getElementById('accel-z').textContent = z.toFixed(2);

            // Calculate total acceleration magnitude
            const totalAcceleration = Math.sqrt(x * x + y * y + z * z);

            // Check for free fall (near-zero acceleration)
            if (totalAcceleration < freeFallThreshold) {
              inFreeFall = true;
            } 
            // Check for impact (sudden high acceleration after free fall)
            else if (inFreeFall && totalAcceleration > fallThreshold) {
              document.getElementById('alert-message').textContent = "Alert: Fall Detected!";
              inFreeFall = false;

              // Reset the status after a short delay
              setTimeout(() => {
                document.getElementById('alert-message').textContent = "Status: Monitoring...";
              }, resetTimeout);
            }
          }
        });
      }

      // Detect gyroscope events (optional - for display only)
      if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', (event) => {
          const alpha = event.alpha || 0;
          const beta = event.beta || 0;
          const gamma = event.gamma || 0;

          document.getElementById('gyro-alpha').textContent = alpha.toFixed(2);
          document.getElementById('gyro-beta').textContent = beta.toFixed(2);
          document.getElementById('gyro-gamma').textContent = gamma.toFixed(2);
        });
      }
    }

    // Automatically request permission if needed on page load
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        document.getElementById('request-permission').style.display = 'block';
        document.getElementById('request-permission').addEventListener('click', requestPermission);
      } else {
        startMotionTracking();
      }
    });
  </script>
</body>
</html>
