<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fall Detection</title>
</head>
<body>
  <h1>Fall Detection</h1>
  
  <h2>Accelerometer</h2>
  <p>X: <span id="accel-x">0</span></p>
  <p>Y: <span id="accel-y">0</span></p>
  <p>Z: <span id="accel-z">0</span></p>

  <p id="alert-message" style="color: red;">Status: Monitoring...</p>

  <button id="request-permission" style="display: none;">Enable Motion</button>

  <script>
    const FREE_FALL_THRESHOLD = 1;  // Near zero acceleration in m/s²
    const IMPACT_THRESHOLD = 20;    // Impact spike in m/s²

    let inFreeFall = false;
    let dropDetected = false;

    // Request permission for iOS devices (if necessary)
    function requestPermission() {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then((response) => {
            if (response === 'granted') {
              startMotionTracking();
            } else {
              alert('Permission denied');
            }
          })
          .catch(console.error);
      } else {
        startMotionTracking();
      }
    }

    // Start motion tracking (called after permission is granted)
    function startMotionTracking() {
      // Listen for device motion events
      if (window.DeviceMotionEvent) {
        window.addEventListener('devicemotion', (event) => {
          const acceleration = event.accelerationIncludingGravity; // Get accelerometer data

          if (acceleration) {
            const x = acceleration.x || 0;
            const y = acceleration.y || 0;
            const z = acceleration.z || 0;

            // Display accelerometer values
            document.getElementById('accel-x').textContent = x.toFixed(2);
            document.getElementById('accel-y').textContent = y.toFixed(2);
            document.getElementById('accel-z').textContent = z.toFixed(2);

            // Calculate total acceleration (magnitude)
            const totalAcceleration = Math.sqrt(x * x + y * y + z * z);

            // Free fall detection: if the acceleration is close to zero
            if (totalAcceleration < FREE_FALL_THRESHOLD && !inFreeFall) {
              inFreeFall = true;
              console.log('Free fall detected');
            }

            // Impact detection: if there's a sudden spike in acceleration after free fall
            if (inFreeFall && totalAcceleration > IMPACT_THRESHOLD && !dropDetected) {
              dropDetected = true;
              alert('Fall detected!');
              document.getElementById('alert-message').textContent = 'Fall detected!';

              // Reset after a short period to detect another fall
              setTimeout(() => {
                dropDetected = false;
                inFreeFall = false;
                document.getElementById('alert-message').textContent = 'Status: Monitoring...';
              }, 3000); // Reset after 3 seconds
            }
          }
        });
      } else {
        alert('Device motion is not supported on this device.');
      }
    }

    // Initialize motion tracking
    requestPermission();
  </script>
</body>
</html>
