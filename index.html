<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fall Detection</title>
</head>
<body>
  <h1>Fall Detection</h1>
  
  <h2>Accelerometer</h2>
  <p>X: <span id="accel-x">0</span></p>
  <p>Y: <span id="accel-y">0</span></p>
  <p>Z: <span id="accel-z">0</span></p>

  <p id="alert-message" style="color: red;">Status: Monitoring...</p>

  <button id="request-permission" onclick="requestPermission()">Enable Motion</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
  
  <script>
    console.log("Initializing Firebase");

    // Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyCjOfVeknGmtOr9LnRbSvmWNARMzoVV4hw",
      authDomain: "trial3-6e298.firebaseapp.com",
      databaseURL: "https://trial3-6e298-default-rtdb.firebaseio.com",
      projectId: "trial3-6e298",
      storageBucket: "trial3-6e298.firebasestorage.app",
      messagingSenderId: "665240996623",
      appId: "1:665240996623:web:9a09c622a4208d737b4c7a",
      measurementId: "G-JEL97GBLLV"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    var database = firebase.database();

    // Threshold values for fall detection
    const FREE_FALL_THRESHOLD = 1;  // Near zero acceleration in m/s²
    const IMPACT_THRESHOLD = 15;    // Reduced impact threshold in m/s²

    let inFreeFall = false;

    function requestPermission() {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              startMotionTracking();
            } else {
              alert('Permission denied');
            }
          })
          .catch(console.error);
      } else {
        startMotionTracking();
      }
    }

    function startMotionTracking() {
      if (window.DeviceMotionEvent) {
        window.addEventListener('devicemotion', (event) => {
          const acceleration = event.accelerationIncludingGravity;

          if (acceleration) {
            const x = acceleration.x || 0;
            const y = acceleration.y || 0;
            const z = acceleration.z || 0;

            // Update displayed values
            document.getElementById('accel-x').textContent = x.toFixed(2);
            document.getElementById('accel-y').textContent = y.toFixed(2);
            document.getElementById('accel-z').textContent = z.toFixed(2);

            // Calculate total acceleration
            const totalAcceleration = Math.sqrt(x * x + y * y + z * z);

            // Detect free fall
            if (totalAcceleration < FREE_FALL_THRESHOLD) {
              inFreeFall = true;
              document.getElementById('alert-message').textContent = "Free fall detected...";
            } 
            // Detect impact
            else if (inFreeFall && totalAcceleration > IMPACT_THRESHOLD) {
              inFreeFall = false;
              sendFallDataToFirebase(1, x, y, z);
              document.getElementById('alert-message').textContent = "Fall detected!";
            }
          }
        });
      } else {
        alert("DeviceMotionEvent not supported on this device.");
      }
    }

    function sendFallDataToFirebase(fallDetected, x, y, z) {
      // Update Firebase
      database.ref('fall_detection').set({
        fall_detected: fallDetected,
        x: x.toFixed(2),
        y: y.toFixed(2),
        z: z.toFixed(2)
      }, (error) => {
        if (error) {
          alert("Failed to send data to Firebase.");
        } else {
          alert(`Data sent to Firebase:\nFall Detected: ${fallDetected}\nX: ${x.toFixed(2)}, Y: ${y.toFixed(2)}, Z: ${z.toFixed(2)}`);
        }
      });
    }
  </script>
</body>
</html>
