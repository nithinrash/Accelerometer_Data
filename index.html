<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fall Detection</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
  <h1>Fall Detection</h1>
  
  <h2>Accelerometer</h2>
  <p>X: <span id="accel-x">0</span></p>
  <p>Y: <span id="accel-y">0</span></p>
  <p>Z: <span id="accel-z">0</span></p>

  <p id="alert-message" style="color: red;">Status: Monitoring...</p>

  <!-- Enable motion button -->
  <button id="request-permission">Enable Motion</button>

  <script>
    const FREE_FALL_THRESHOLD = 1;  // Near zero acceleration in m/s²
    const IMPACT_THRESHOLD = 15;    // Lowered impact spike threshold in m/s²

    let inFreeFall = false;
    let dropDetected = false;

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCjOfVeknGmtOr9LnRbSvmWNARMzoVV4hw",
      authDomain: "trial3-6e298.firebaseapp.com",
      databaseURL: "https://trial3-6e298-default-rtdb.firebaseio.com",
      projectId: "trial3-6e298",
      storageBucket: "trial3-6e298.firebasestorage.app",
      messagingSenderId: "665240996623",
      appId: "1:665240996623:web:9a09c622a4208d737b4c7a",
      measurementId: "G-JEL97GBLLV"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    // Request permission for iOS devices (if necessary)
    function requestPermission() {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then((response) => {
            if (response === 'granted') {
              startMotionTracking();
              document.getElementById('request-permission').style.display = 'none';
            } else {
              alert('Permission denied');
            }
          })
          .catch(console.error);
      } else {
        startMotionTracking();
        document.getElementById('request-permission').style.display = 'none';
      }
    }

    // Start motion tracking after permission is granted
    function startMotionTracking() {
      // Listen for device motion events
      if (window.DeviceMotionEvent) {
        window.addEventListener('devicemotion', (event) => {
          const acceleration = event.accelerationIncludingGravity; // Get accelerometer data

          if (acceleration) {
            const x = acceleration.x || 0;
            const y = acceleration.y || 0;
            const z = acceleration.z || 0;

            // Display accelerometer values
            document.getElementById('accel-x').textContent = x.toFixed(2);
            document.getElementById('accel-y').textContent = y.toFixed(2);
            document.getElementById('accel-z').textContent = z.toFixed(2);

            // Check for free fall (near zero acceleration)
            const totalAcceleration = Math.sqrt(x * x + y * y + z * z);
            if (totalAcceleration < FREE_FALL_THRESHOLD) {
              inFreeFall = true;
              // If free fall is detected, reset the drop detected flag
              dropDetected = false;
            }

            // Check for impact after free fall
            if (inFreeFall) {
              if (totalAcceleration > IMPACT_THRESHOLD) {
                dropDetected = true;
                inFreeFall = false;
                updateFirebase(1);  // Fall detected, send to Firebase
              }
            }

            // If no fall detected, set fall_detected to 0
            if (!dropDetected) {
              updateFirebase(0);  // No fall detected, send to Firebase
            }
          }
        });
      } else {
        alert('Device motion is not supported on this device.');
      }
    }

    // Update Firebase with fall detected status
    function updateFirebase(status) {
      const fallRef = database.ref('fall_status');  // Path to your database node
      fallRef.set({
        fall_detected: status
      });
      document.getElementById('alert-message').textContent = status === 1 ? 'Fall Detected!' : 'Status: Monitoring...';
    }

    // Add event listener to the "Enable Motion" button
    document.getElementById('request-permission').addEventListener('click', requestPermission);
  </script>
</body>
</html>
