<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Fall Detection with Flip Detection</title>
</head>
<body>
  <h1>Fall Detection with Flip Detection</h1>
  
  <h2>Accelerometer</h2>
  <p>X: <span id="accel-x">0</span></p>
  <p>Y: <span id="accel-y">0</span></p>
  <p>Z: <span id="accel-z">0</span></p>

  <h2>Gyroscope</h2>
  <p>Alpha (Z-axis rotation): <span id="gyro-alpha">0</span></p>
  <p>Beta (X-axis rotation): <span id="gyro-beta">0</span></p>
  <p>Gamma (Y-axis rotation): <span id="gyro-gamma">0</span></p>

  <p id="alert-message" style="color: red;">Status: Monitoring...</p>

  <button id="request-permission" style="display: none;">Enable Motion</button>

  <script>
    const FREE_FALL_THRESHOLD = 1;  // Near zero acceleration in m/s² (indicating free fall)
    const ROTATION_THRESHOLD = 3;   // Rotation rate threshold in rad/s (indicating flipping or fast movement)
    const IMPACT_THRESHOLD = 20;    // Impact spike threshold in m/s² (indicating a hard fall)

    let inFreeFall = false;
    let dropDetected = false;

    // Request permission for iOS devices
    function requestPermission() {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then((response) => {
            if (response === 'granted') {
              startMotionTracking();
            } else {
              alert('Permission denied');
            }
          })
          .catch(console.error);
      } else {
        startMotionTracking();
      }
    }

    function startMotionTracking() {
      if (window.DeviceMotionEvent) {
        window.addEventListener('devicemotion', (event) => {
          const acceleration = event.accelerationIncludingGravity;
          const rotation = event.rotationRate;

          if (acceleration) {
            // Get accelerometer values (X, Y, Z)
            const accelX = acceleration.x || 0;
            const accelY = acceleration.y || 0;
            const accelZ = acceleration.z || 0;

            // Display accelerometer values
            document.getElementById('accel-x').textContent = accelX.toFixed(2);
            document.getElementById('accel-y').textContent = accelY.toFixed(2);
            document.getElementById('accel-z').textContent = accelZ.toFixed(2);

            // Calculate total acceleration magnitude
            const totalAcceleration = Math.sqrt(accelX * accelX + accelY * accelY + accelZ * accelZ);

            // Check for free fall (near zero acceleration)
            if (totalAcceleration < FREE_FALL_THRESHOLD) {
              inFreeFall = true;
            } else if (inFreeFall && totalAcceleration > IMPACT_THRESHOLD) {
              // If we were in free fall and now the acceleration spikes (impact)
              dropDetected = true;
              showFallAlert("Fall Detected!");
              inFreeFall = false;
            }
          }

          if (rotation) {
            // Get gyroscope values (rotation around X, Y, Z axes)
            const gyroAlpha = rotation.alpha || 0;
            const gyroBeta = rotation.beta || 0;
            const gyroGamma = rotation.gamma || 0;

            // Display gyroscope values
            document.getElementById('gyro-alpha').textContent = gyroAlpha.toFixed(2);
            document.getElementById('gyro-beta').textContent = gyroBeta.toFixed(2);
            document.getElementById('gyro-gamma').textContent = gyroGamma.toFixed(2);

            // Detect rapid rotation (indicating flipping)
            if (Math.abs(gyroAlpha) > ROTATION_THRESHOLD || Math.abs(gyroBeta) > ROTATION_THRESHOLD || Math.abs(gyroGamma) > ROTATION_THRESHOLD) {
              if (!dropDetected) {
                showFallAlert("Fall Detected (Rapid Movement)!");
              }
            }
          }
        });
      } else {
        alert('DeviceMotionEvent is not supported on this device.');
      }
    }

    function showFallAlert(message) {
      // Display fall detection message
      document.getElementById('alert-message').textContent = message;
    }

    // Automatically request permission on iOS (for newer versions)
    requestPermission();

  </script>
</body>
</html>
