<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accelerometer and Gyroscope Data</title>
</head>
<body>
  <h1>Sensor Readings</h1>
  
  <h2>Accelerometer</h2>
  <p>X: <span id="accel-x">0</span></p>
  <p>Y: <span id="accel-y">0</span></p>
  <p>Z: <span id="accel-z">0</span></p>

  <h2>Gyroscope</h2>
  <p>Alpha (Z-axis rotation): <span id="gyro-alpha">0</span></p>
  <p>Beta (X-axis rotation): <span id="gyro-beta">0</span></p>
  <p>Gamma (Y-axis rotation): <span id="gyro-gamma">0</span></p>

  <button id="request-permission" style="display: none;">Enable Motion</button>

  <script>
    // Request permission for iOS
    function requestPermission() {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then((response) => {
            if (response === 'granted') {
              startMotionTracking();
            } else {
              alert('Permission denied');
            }
          })
          .catch(console.error);
      } else {
        // Start directly for devices that don't need permission
        startMotionTracking();
      }
    }

    function startMotionTracking() {
      // Accelerometer data
      if (window.DeviceMotionEvent) {
        window.addEventListener('devicemotion', (event) => {
          const acceleration = event.acceleration;
          if (acceleration) {
            document.getElementById('accel-x').textContent = acceleration.x?.toFixed(2) || '0';
            document.getElementById('accel-y').textContent = acceleration.y?.toFixed(2) || '0';
            document.getElementById('accel-z').textContent = acceleration.z?.toFixed(2) || '0';
          }
        });
      } else {
        alert('Accelerometer is not supported on this device.');
      }

      // Gyroscope data
      if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', (event) => {
          document.getElementById('gyro-alpha').textContent = event.alpha?.toFixed(2) || '0';
          document.getElementById('gyro-beta').textContent = event.beta?.toFixed(2) || '0';
          document.getElementById('gyro-gamma').textContent = event.gamma?.toFixed(2) || '0';
        });
      } else {
        alert('Gyroscope is not supported on this device.');
      }
    }

    // Check if permission is needed
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
      document.getElementById('request-permission').style.display = 'block';
      document.getElementById('request-permission').addEventListener('click', requestPermission);
    } else {
      startMotionTracking(); // Start tracking directly if no permission is needed
    }
  </script>
</body>
</html>
