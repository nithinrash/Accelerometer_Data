<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fall Detection</title>
</head>
<body>
  <h1>Fall Detection</h1>
  
  <h2>Accelerometer</h2>
  <p>X: <span id="accel-x">0</span></p>
  <p>Y: <span id="accel-y">0</span></p>
  <p>Z: <span id="accel-z">0</span></p>

  <p id="alert-message" style="color: red;">Status: Monitoring...</p>

  <button id="request-permission" onclick="requestPermission()">Enable Motion</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
  
  <script>
    console.log("Initializing Firebase");

    // Firebase configuration
    var firebaseConfig = {
   apiKey: "AIzaSyDjcy8zJ9paOMEKS9FY7rbqAmBModNM6qs",
    authDomain: "tracc-7c485.firebaseapp.com",
    projectId: "tracc-7c485",
    storageBucket: "tracc-7c485.firebasestorage.app",
    messagingSenderId: "199806161150",
    appId: "1:199806161150:web:dc1a274571d4c4cf22d5af",
    measurementId: "G-6LLS7YCL8F"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    var database = firebase.database();

    // Threshold values for fall detection
    const FREE_FALL_THRESHOLD = 1;  // Near zero acceleration in m/s²
    const IMPACT_THRESHOLD = 15;    // Impact threshold in m/s²

    let inFreeFall = false;
    let dropDetected = false;

    // Request permission for iOS devices
    function requestPermission() {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then((response) => {
            if (response === 'granted') {
              startMotionTracking();
            } else {
              alert('Permission denied');
            }
          })
          .catch(console.error);
      } else {
        startMotionTracking();
      }
    }

    // Start motion tracking
    function startMotionTracking() {
      if (window.DeviceMotionEvent) {
        window.addEventListener('devicemotion', (event) => {
          const acceleration = event.accelerationIncludingGravity;
          if (acceleration) {
            const x = acceleration.x || 0;
            const y = acceleration.y || 0;
            const z = acceleration.z || 0;

            // Update the displayed accelerometer values
            document.getElementById('accel-x').textContent = x.toFixed(2);
            document.getElementById('accel-y').textContent = y.toFixed(2);
            document.getElementById('accel-z').textContent = z.toFixed(2);

            // Calculate total acceleration
            const totalAcceleration = Math.sqrt(x * x + y * y + z * z);

            // Check for free fall
            if (totalAcceleration < FREE_FALL_THRESHOLD) {
              inFreeFall = true;
            }

            // Check for impact after free fall
            if (inFreeFall && totalAcceleration > IMPACT_THRESHOLD) {
              inFreeFall = false;
              dropDetected = true;
              document.getElementById('alert-message').textContent = 'Fall Detected!';
              
              // Update Firebase and reset after alert
              database.ref('fall_detection').set({ fall_detected: 1 }, (error) => {
                if (error) {
                  alert('Error sending data to Firebase.');
                } else {
                  alert(`Fall detected data sent successfully: fall_detected=1`);
                  // Reset to monitoring
                  document.getElementById('alert-message').textContent = 'Status: Monitoring...';
                  database.ref('fall_detection').set({ fall_detected: 0 });
                  dropDetected = false;
                }
              });
            }
          }
        });
      } else {
        alert('DeviceMotionEvent is not supported on this device.');
      }
    }
  </script>
</body>
</html>
