<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fall Detection</title>
</head>
<body>
  <h1>Fall detection</h1>
  
  <h2>Accelerometer</h2>
  <p>X: <span id="accel-x">0</span></p>
  <p>Y: <span id="accel-y">0</span></p>
  <p>Z: <span id="accel-z">0</span></p>

  <p id="alert-message" style="color: red;">Status: Monitoring...</p>

  <button id="request-permission" onclick="requestPermission()">Enable Motion</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
  
  <script>
    console.log("Initializing Firebase");

    // Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyCjOfVeknGmtOr9LnRbSvmWNARMzoVV4hw",
      authDomain: "trial3-6e298.firebaseapp.com",
      databaseURL: "https://trial3-6e298-default-rtdb.firebaseio.com",
      projectId: "trial3-6e298",
      storageBucket: "trial3-6e298.firebasestorage.app",
      messagingSenderId: "665240996623",
      appId: "1:665240996623:web:9a09c622a4208d737b4c7a",
      measurementId: "G-JEL97GBLLV"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    var database = firebase.database();

    // Threshold values for fall detection
    const FREE_FALL_THRESHOLD = 1;   // Near zero acceleration in m/sÂ²
    const IMPACT_THRESHOLD = 15;     // Detect impact after free fall

    let inFreeFall = false;
    let dropDetected = false;

    // Request permission for iOS devices
    function requestPermission() {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then((response) => {
            if (response === 'granted') {
              startMotionTracking();
            } else {
              alert('Permission denied');
            }
          })
          .catch(console.error);
      } else {
        startMotionTracking();
      }
    }

    // Start motion tracking
    function startMotionTracking() {
      window.addEventListener('devicemotion', (event) => {
        const acceleration = event.accelerationIncludingGravity;
        if (acceleration) {
          const x = acceleration.x || 0;
          const y = acceleration.y || 0;
          const z = acceleration.z || 0;

          document.getElementById('accel-x').textContent = x.toFixed(2);
          document.getElementById('accel-y').textContent = y.toFixed(2);
          document.getElementById('accel-z').textContent = z.toFixed(2);

          const totalAcceleration = Math.sqrt(x * x + y * y + z * z);

          // Check for free fall
          if (totalAcceleration < FREE_FALL_THRESHOLD) {
            inFreeFall = true;
          }

          // Check for impact
          if (inFreeFall && totalAcceleration > IMPACT_THRESHOLD) {
            dropDetected = true;
            inFreeFall = false;  // Reset free fall status
            document.getElementById('alert-message').textContent = "Fall Detected!";
            updateFallStatus(1);  // Update Firebase with fall detected
          } else if (!dropDetected) {
            document.getElementById('alert-message').textContent = "Status: Monitoring...";
            updateFallStatus(0);  // Update Firebase with no fall detected
          }
        }
      });
    }

    // Update fall status in Firebase
    function updateFallStatus(status) {
      database.ref('fall_detection').set({
        fall_detected: status
      });
    }
  </script>
</body>
</html>
