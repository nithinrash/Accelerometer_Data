<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fall Detection</title>
</head>
<body>
  <h1>Fall Detection</h1>
  
  <h2>Accelerometer</h2>
  <p>X: <span id="accel-x">0</span></p>
  <p>Y: <span id="accel-y">0</span></p>
  <p>Z: <span id="accel-z">0</span></p>

  <p id="alert-message" style="color: red;">Status: Monitoring...</p>

  <button id="request-permission" style="display: none;">Enable Motion</button>

  <script>
    const FREE_FALL_THRESHOLD = 1;  // Near zero acceleration in m/s² (free fall)
    const IMPACT_THRESHOLD = -10;    // Lowered impact spike threshold in m/s²

    let inFreeFall = false;
    let dropDetected = false;

    // Request permission for iOS devices (if necessary)
    function requestPermission() {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then((response) => {
            if (response === 'granted') {
              startMotionTracking();
            } else {
              alert('Permission denied');
            }
          })
          .catch(console.error);
      } else {
        startMotionTracking();
      }
    }

    // Start motion tracking (called after permission is granted)
    function startMotionTracking() {
      // Listen for device motion events
      if (window.DeviceMotionEvent) {
        window.addEventListener('devicemotion', (event) => {
          const acceleration = event.accelerationIncludingGravity; // Get accelerometer data

          if (acceleration) {
            const x = acceleration.x || 0;
            const y = acceleration.y || 0;
            const z = acceleration.z || 0;

            // Display accelerometer data
            document.getElementById('accel-x').textContent = x.toFixed(2);
            document.getElementById('accel-y').textContent = y.toFixed(2);
            document.getElementById('accel-z').textContent = z.toFixed(2);

            // Calculate total acceleration magnitude (ignoring direction)
            const totalAcceleration = Math.sqrt(x * x + y * y + z * z);

            // Check for free fall
            if (totalAcceleration < FREE_FALL_THRESHOLD) {
              inFreeFall = true;
            } else if (inFreeFall && totalAcceleration > IMPACT_THRESHOLD) {
              // If a spike in acceleration occurs after free fall, it's likely an impact
              dropDetected = true;
              alert('Fall Detected!');
              document.getElementById('alert-message').textContent = 'Fall Detected!';
              document.getElementById('alert-message').style.color = 'red';

              // Reset the fall detection state after detecting the fall
              inFreeFall = false;
              dropDetected = false;
            }
          }
        });
      } else {
        alert('Device motion is not supported on this device.');
      }
    }

    // Check if motion events are allowed on the device
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
      // Request permission for iOS devices that require it
      requestPermission();
    } else {
      // Start motion tracking if permission is granted automatically
      startMotionTracking();
    }
  </script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
  <script src="index.js"></script>
</body>
</html>
