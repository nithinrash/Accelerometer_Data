<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drop Detection</title>
</head>
<body>
  <h1>Accelerometer Drop Detection</h1>
  <p>X: <span id="accel-x">0</span></p>
  <p>Y: <span id="accel-y">0</span></p>
  <p>Z: <span id="accel-z">0</span></p>
  <p id="alert-message" style="color: red;"></p>

  <button id="request-permission" style="display: none;">Enable Motion</button>

  <script>
    function requestPermission() {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then((response) => {
            if (response === 'granted') {
              startMotionTracking();
            } else {
              alert('Permission denied');
            }
          })
          .catch(console.error);
      } else {
        startMotionTracking();
      }
    }

    function startMotionTracking() {
      const threshold = 15; // Adjust threshold as needed for sensitivity
      let dropDetected = false;

      if (window.DeviceMotionEvent) {
        window.addEventListener('devicemotion', (event) => {
          const acceleration = event.accelerationIncludingGravity;
          if (acceleration) {
            const x = acceleration.x || 0;
            const y = acceleration.y || 0;
            const z = acceleration.z || 0;

            // Display accelerometer values
            document.getElementById('accel-x').textContent = x.toFixed(2);
            document.getElementById('accel-y').textContent = y.toFixed(2);
            document.getElementById('accel-z').textContent = z.toFixed(2);

            // Calculate total acceleration (ignoring sign)
            const totalAcceleration = Math.sqrt(x * x + y * y + z * z);

            // Check for free fall (very low acceleration) followed by impact (very high acceleration)
            if (totalAcceleration < 0.5) {
              dropDetected = true;
            } else if (dropDetected && totalAcceleration > threshold) {
              document.getElementById('alert-message').textContent = "Drop detected!";
              alert("The phone was likely dropped!");
              dropDetected = false;
            }
          }
        });
      } else {
        alert("Accelerometer is not supported on this device.");
      }
    }

    // Request permission on iOS or start directly on Android
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
      document.getElementById('request-permission').style.display = 'block';
      document.getElementById('request-permission').addEventListener('click', requestPermission);
    } else {
      startMotionTracking();
    }
  </script>
</body>
</html>
