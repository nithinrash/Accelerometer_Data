<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fall Detection</title>
</head>
<body>
  <h1>Fall Detection</h1>
  
  <h2>Accelerometer</h2>
  <p>X: <span id="accel-x">0</span></p>
  <p>Y: <span id="accel-y">0</span></p>
  <p>Z: <span id="accel-z">0</span></p>

  <p id="alert-message" style="color: red;">Status: Monitoring...</p>

  <button id="request-permission" onclick="requestPermission()">Enable Motion</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
  
  <script>
    console.log("Initializing Firebase");

    // Firebase configuration
    var firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
      measurementId: "YOUR_MEASUREMENT_ID"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    var database = firebase.database();

    // Threshold values for fall detection
    const FREE_FALL_THRESHOLD = 1;   // Near zero acceleration in m/s²
    const IMPACT_THRESHOLD = 15;     // Impact spike in m/s²
    
    let inFreeFall = false;
    let dropDetected = false;

    // Request motion permissions (iOS)
    function requestPermission() {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then((response) => {
            if (response === 'granted') {
              startMotionTracking();
            } else {
              alert('Permission denied');
            }
          })
          .catch(console.error);
      } else {
        startMotionTracking(); // Start directly for non-iOS devices
      }
    }

    // Start motion tracking
    function startMotionTracking() {
      if (window.DeviceMotionEvent) {
        window.addEventListener('devicemotion', handleMotion);
      } else {
        alert('Device Motion not supported');
      }
    }

    function handleMotion(event) {
      const acceleration = event.accelerationIncludingGravity;
      if (acceleration) {
        const x = acceleration.x || 0;
        const y = acceleration.y || 0;
        const z = acceleration.z || 0;

        // Display accelerometer values
        document.getElementById('accel-x').textContent = x.toFixed(2);
        document.getElementById('accel-y').textContent = y.toFixed(2);
        document.getElementById('accel-z').textContent = z.toFixed(2);

        // Calculate total acceleration (ignoring sign)
        const totalAcceleration = Math.sqrt(x * x + y * y + z * z);

        // Check for free fall
        if (totalAcceleration < FREE_FALL_THRESHOLD) {
          inFreeFall = true;
        } else if (inFreeFall && totalAcceleration > IMPACT_THRESHOLD) {
          // Impact after free fall detected
          dropDetected = true;
          inFreeFall = false;

          document.getElementById('alert-message').textContent = "Fall Detected!";
          sendFallStatusToFirebase(1); // Send 'fall_detected' status as 1
          
          // Reset after some time
          setTimeout(() => {
            document.getElementById('alert-message').textContent = "Status: Monitoring...";
            sendFallStatusToFirebase(0); // Reset 'fall_detected' status
            dropDetected = false;
          }, 3000);
        }
      }
    }

    function sendFallStatusToFirebase(status) {
      database.ref('fall_status').set({
        fall_detected: status
      });
    }
  </script>
</body>
</html>
