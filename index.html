<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fall Detection</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

</head>
<body>
  <h1>Fall Detection</h1>
  
  <h2>Accelerometer</h2>
  <p>X: <span id="accel-x">0</span></p>
  <p>Y: <span id="accel-y">0</span></p>
  <p>Z: <span id="accel-z">0</span></p>

  <p id="alert-message" style="color: red;">Status: Monitoring...</p>

  <button id="request-permission" style="display: none;">Enable Motion</button>

  <script>
    const FREE_FALL_THRESHOLD = 1;  // Near zero acceleration in m/s² (free fall)
    const IMPACT_THRESHOLD = -10;    // Lowered impact spike threshold in m/s²

    let inFreeFall = false;
    let dropDetected = false;

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCjOfVeknGmtOr9LnRbSvmWNARMzoVV4hw",
      authDomain: "trial3-6e298.firebaseapp.com",
      databaseURL: "https://trial3-6e298-default-rtdb.firebaseio.com",
      projectId: "trial3-6e298",
      storageBucket: "trial3-6e298.firebasestorage.app",
      messagingSenderId: "665240996623",
      appId: "1:665240996623:web:9a09c622a4208d737b4c7a",
      measurementId: "G-JEL97GBLLV"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Request permission for iOS devices (if necessary)
    function requestPermission() {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then((response) => {
            if (response === 'granted') {
              startMotionTracking();
            } else {
              alert('Permission denied');
            }
          })
          .catch(console.error);
      } else {
        startMotionTracking();
      }
    }

    // Start motion tracking (called after permission is granted)
    function startMotionTracking() {
      // Listen for device motion events
      if (window.DeviceMotionEvent) {
        window.addEventListener('devicemotion', (event) => {
          const acceleration = event.accelerationIncludingGravity; // Get accelerometer data

          if (acceleration) {
            const x = acceleration.x || 0;
            const y = acceleration.y || 0;
            const z = acceleration.z || 0;

            // Display accelerometer values
            document.getElementById('accel-x').textContent = x.toFixed(2);
            document.getElementById('accel-y').textContent = y.toFixed(2);
            document.getElementById('accel-z').textContent = z.toFixed(2);

            // Calculate the total acceleration magnitude
            const totalAcceleration = Math.sqrt(x * x + y * y + z * z);

            // Check for free fall (acceleration near 0)
            if (totalAcceleration < FREE_FALL_THRESHOLD) {
              if (!inFreeFall) {
                inFreeFall = true;
                dropDetected = false; // Reset dropDetected during free fall
                console.log("Free fall detected");
              }
            } else {
              // Check for impact after free fall (acceleration spike)
              if (inFreeFall && totalAcceleration > IMPACT_THRESHOLD) {
                dropDetected = true;
                inFreeFall = false; // Reset free fall state after detecting impact
                console.log("Impact detected: Fall occurred!");

                // Update Firebase with fall detected (fall_detected = 1)
                writeFallStatusToFirebase(1);
              } else if (!dropDetected) {
                // Update Firebase with fall not detected (fall_detected = 0)
                writeFallStatusToFirebase(0);
              }
            }
          }
        });
      } else {
        alert("DeviceMotionEvent is not supported on this device.");
      }
    }

    // Function to send fall status to Firebase
    function writeFallStatusToFirebase(status) {
      const fallRef = ref(database, 'fallStatus');
      set(fallRef, {
        fall_detected: status
      })
      .then(() => {
        console.log("Fall status updated in Firebase");
      })
      .catch((error) => {
        console.error("Error updating fall status in Firebase:", error);
      });
    }

    // Start permission request if needed
    requestPermission();
  </script>
</body>
</html>
